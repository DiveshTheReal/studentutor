{% extends "home/b.html" %}

{% load static %}

{% block links %}
	<link href="{% static 'home/css/sign_in.css' %}" rel="stylesheet">

	<style>
		body {
			background-image: url("{% static 'home/img/sign_in.png' %}");
		}
		
	</style>
	
{% endblock %}


{% block content %}
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">

					<h3 id="form-title">Sign In</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							
							   
						<div >
							<div class=" d-flex justify-content-center float-right ">
									<div class=" mt-3 login_container">
											<input class="btn login_btn" type="submit" value="Login" style="width: 90px;">
											</div>
									<a class="btn btn-danger mt-3" style="border-style:solid; border-color:#f7ba5b;" href="{% url 'home_page' %}"><i class="far fa-times-circle"></i></a>
							</div>
						</div>
					</form>

				</div>
                {% for message in messages %}
                    <p id="messages" class="mt-5">{{message}}</p>
                {% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<span style="color: white;">Don't have an account?</span> <a href="{% url 'register_as' %}" class="ml-2" style="color:#f39c12;">Sign Up</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>
{% endblock %}
